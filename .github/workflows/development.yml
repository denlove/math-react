name: Development

on:
    push:
        branches: 
            - master
    pull_request:
        branches: 
            - master
        types: 
            - opened
            - edited
            - synchronize
            - reopened
    workflow_call: 

jobs:
    test:
        name: Testing stage
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - name: "☁️ Checkout repository"
              uses: actions/checkout@v4.1.1

            - name: "🔧 Setup node"
              uses: actions/setup-node@v4.0.1
              with:
                  node-version: 20

            - name: "🔧 Install npm@latest"
              run: npm i -g npm@latest

            - name: "📦 Install dependencies"
              uses: bahmutov/npm-install@v1.8.36

            - name: "🔍 Run tests"
              run: npm run test --if-present

    lint:
        name: Linting stage
        runs-on: ubuntu-latest
        timeout-minutes: 1
        steps:
            - name: "☁️ Checkout repository"
              uses: actions/checkout@v4.1.1

            - name: "🔧 Setup node"
              uses: actions/setup-node@v4.0.1
              with:
                node-version: 20

            - name: "🔧 Install npm@latest"
              run: npm i -g npm@latest

            - name: "📦 Install dependencies"
              uses: bahmutov/npm-install@v1.8.36

            - name: "🔍 Lint code"
              run: npm run lint --if-present